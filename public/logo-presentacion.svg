<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-labelledby="title desc">
  <title id="title">Logo Cerámica Artesanal</title>
  <desc id="desc">Logotipo con texto en dos líneas: Cerámica Artesanal, color terracota.</desc>
  <defs>
    <style>
      .brand { fill: #C4623E; font-family: Georgia, "Times New Roman", serif; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <text class="brand" x="50%" y="42%" text-anchor="middle" font-size="96">Cerámica</text>
  <text class="brand" x="50%" y="62%" text-anchor="middle" font-size="96">Artesanal</text>
</svg>

